<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DonationDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Donation details</title>
    
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="row1">
 <a href="../donationReq/DonationRequest.html"><i class="fa-solid fa-arrow-left fa-xl" style="color: #0b4619;"></i></a>
                 <h2>Donation details</h2>
            </div>

            <div class="row">
                <label>Donor Details :</label> 
            </div>

            <div class="row">
                <div class="column">
                    <label><b>Donor Name:</b></label>
                </div>
                <div class="column">
                    <p id="name"></p>
                </div>
            </div>
           
            <div class="row">
                <div class="column">
                    <label><b>Doner Address:</b></label>
                </div>
                <div class="column">
                 <p id="map"></p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label> <b>Donor NUmber:</b></label>
                </div>
                <div class="column">
                    <p id="contact"></p>
                </div>
            </div>

            
            <div class="row">
               <button class="icons"><i style="font-size:24px;color:green" class="fa">&#xf095; </i></button>CALL &nbsp;&nbsp;&nbsp;&nbsp;
               <button class="icons"><i class="fa fa-whatsapp" style="font-size:24px;color:green"></i></button>Chat
                
            </div>

            <hr>

            <div class="row">
                <div class="column">
                    <label>Quality Check:</label>
                </div>
                <div class="column">
                    <input type="checkbox" name="qualityCheck" required id="check" >
                </div>
            </div>

          

           <div class="row">
                <div class="column">
                <label>OTP :</label>
                </div>

            
                <input type="text" required id="OTP">
            </div>
        </div>
    

            <div class="complete">
                <input type="submit" value="Done" id="doneBtn">
            </div>
        


            
        </div>    
    </div>
    <script src="DonationDetail.js"></script>
</body>
</html>
