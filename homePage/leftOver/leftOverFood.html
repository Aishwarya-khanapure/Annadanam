<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories of Food</title>
  <link rel="stylesheet" href="leftOverFood.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>

<body>
  <div class="container">
    <div class="box">
      <div id="heading">
        <button id="backBtn">
          <a href="../donationOptions/categoryOfFood.html"><i class="fa-solid fa-arrow-left fa-2xl" style="color:#0b4619;"></i></a></button>
        <p>Donate for Better Tomarrow</p>
      </div><hr>
      
        <div id="checkBoxDiv" >
         Veg <input type="radio" id="checkbox1" name="check" class="checkBox" required>
          Non-veg<input type="radio" id="checkbox2" name="check" class="checkBox" required>
        </div>
        
        <div class="foodItemContainer">
          <div class="fooditemList">
              <div class="foodItemHeading">
                  <h3>Food Items</h3>
              </div>
              <div class="foodNames">
                  <input type="text" readonly value="Rice">
                  <input type="text" readonly value="Curry">
                  <input type="text" readonly value="Chapati">
                  <input type="text" readonly value="Sabji">
                  <input type="text" readonly value="Sweet">
                  <input type="text" readonly value="Salad">
                  <input type="text" readonly value="Other">
              </div>
          </div>
      
          <div class="fooditemList">
              <div class="foodItemHeading">
                  <h3>Food Quantity for People</h3>
              </div>
              <div class="foodQnt">
                  <div class="foodQutDiv">
                      <button class="decrementButton " >-</button>
                      <input type="number" value="0" class="quantityInput">
                      <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv" id="container">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
                  <div class="foodQutDiv">
                    <button class="decrementButton " >-</button>
                    <input type="number" value="0" class="quantityInput">
                    <button class="incrementButton">+</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="QNTCalculation">
        <h3>Total food Quntity for People</h3>
        <input type="text" class="QNT" id="foodQNT">
    </div> <br><hr>
      <div class="timePickable">
        <h3>Food Prepared Time</h3>
        <div class="timePickable">
          <input type="time" id="startTime" name="startTime" placeholder="Start Time" min="09:00" max="23:00" onchange="validateTime()">
      </div>
      </div>
      <div class="timeCalculation">
        <h3>Time Passed Since Cooking</h3>
        <input type="text" class="timeCal" id="timeCal" readonly>
    </div> <br>
    <button type="submit" id="submitButton">Submit</button>       
  </div> 
  
 
</body>
<script src="leftOverFood.js"></script>
</html>
