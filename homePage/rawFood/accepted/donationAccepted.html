<html lang="en">

<head>
    <meta charset="UTF-8">

<div class="container">
    <div class="box">
        <div id="heading">
            
            <p id="title">Your Donation is accepted by selected NGO</p>
        </div>
        <div id="request-accept">
            <p>NGO Name<br><br><strong id="ngoNamePlaceholder"></strong><br>
                <i class="fa-regular fa-circle-check"></i><br>
                Request accepted by NGO
            </p>
        </div>

        <p class="note"> Note:- NGO Volunteer come to collect donation within next two days</p>

        <div id="otpDiv">
            <label for="otpInput" id="otpLable">OTP :</label>
            <p id="otpField"></p> ( also send to your mobile number)
        </div>

        <p class="note" id="lastNote"> Note:- please share this OTP with Volunteer </p>
        <button id="okBtn">ok</button>
    </div>
</div>

    <script src="donationAccepted.js"></script>
